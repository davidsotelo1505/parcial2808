      <ng-container  >
          <tr *ngFor="let elemento of elementos" [ngSwitch]="elemento.transicion" [ngStyle]="{color: (elemento.categoria) ? 'blue' : 'green'}">

            <td>{{elemento.atomico}}</td>
            <td>{{elemento.peso}}</td>

                <span *ngSwitchCase=2>NO</span>
            </td>
